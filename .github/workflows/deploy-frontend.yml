name: Deploy Frontend to Cloud Run

on:
  push:
    branches: ['main']
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

env:
  SERVICE_NAME: realestate-frontend
  REGION: ${{ secrets.GCP_REGION }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REPO: realestate-repo
  IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/realestate-repo/frontend:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) gcloud + SA
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Print debug info
        run: |
          echo "GCP_REGION: ${{ secrets.GCP_REGION }}"
          echo "GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}"
          echo "GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}"
          echo "VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}"

      # 2) Artifact Registry
      - name: Auth to Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet
          # 대안(문제시):
          # gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://${{ secrets.GCP_REGION }}-docker.pkg.dev

      # 3) Docker Build & Push
      - name: Build & Push Frontend Image
        working-directory: frontend
        run: |
          docker build \
            --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
            -t $IMAGE .
          docker push $IMAGE

      # 4) Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --platform managed \
            --region $REGION \
            --project $PROJECT_ID \
            --allow-unauthenticated \
            --port 8080
